<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background-color: #0F1117;
      display: flex;
      flex-direction: column;
    }

    /* Chat container takes the full viewport minus footer space */
    .chat-container {
      flex: 1;
      overflow-y: scroll;
      padding: 1rem 1rem 7rem; /* add padding-bottom equal to footer height */
      display: flex;
      flex-direction: column;
    }

    .bubble {
      max-width: 70%;
      padding-left: 10px;
      padding-right: 10px;
      margin: 0.4rem 0;
      border-radius: 14px;
      word-wrap: break-word;
    }
    .bubble.user {
      background: #686b6f;
      color: white;
      align-self: flex-end;
    }
    .bubble.bot {
      color: white;
      align-self: flex-start;
    }

    .meta {
      font-size: 0.75rem;
      color: #888;
      margin-left: 6px;
    }

    .srcs {
      font-size: 0.7rem;
      color: #666;
      margin-left: 10px;
    }

    /* Fake footer space that the chat scrolls under */
    .footer-space {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 2rem; /* must match padding-bottom of chat-container */
      background: linear-gradient(to top, #0F1117 60%, rgba(245,245,245,0));
      pointer-events: none;
      z-index: 2;
    }

    /* Optional scrollbar styling */
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }
    .chat-container::-webkit-scrollbar-thumb {
      background-color: #0F1117;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container" class="chat-container">
    {{MESSAGES_HTML}}
  </div>
  <div class="footer-space"></div>

  <script>
    // Auto scroll to bottom
    const chat = document.getElementById('chat-container');
    chat.scrollTop = chat.scrollHeight;
  </script>
</body>
</html>
